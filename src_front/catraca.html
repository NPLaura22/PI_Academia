<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--ÍCONE-->
    <link rel="stylesheet" href="catracacss.css">

    <!--ICONE NAVEGADOR-->
    <link rel="icon" href="BodycodeIcon.png">

	<title>Catraca - BodyCode</title>

</head>
<body>

    <video id="video-background" autoplay loop muted>
        <source src="backgroundVideo.mp4" type="video/mp4">
    </video>

    <div class="background">
        <div class="container">
            <div class="header">
                <h1>Registro de Entrada e Saída</h1>
            </div>

            <!-- Formulário para Entrada e Saída -->
            <form id="registroForm">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
                </div>
                <div class="form-group">
                    <input type="button" value="Registrar Entrada" onclick="registrarEntrada()">
                </div>
                <div class="form-group">
                    <input type="button" value="Registrar Saída" onclick="registrarSaida()">
                </div>
                <div class="message" id="message"></div>
            </form>
        </div>
    </div>
    

    <script src="catracajs.js"></script>
</body>
</html>
