<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ÃCONE-->
        <link rel="stylesheet" href="cadastrocss.css">

    <!--ICONE NAVEGADOR-->
    <link rel="icon" href="BodycodeIcon.png"> 

    <title>Cadastro Aluno - BodyCode</title>
    
</head>
<body>

    <video id="video-background" autoplay loop muted>
        <source src="backgroundVideo.mp4" type="video/mp4">
    </video>

    <div class="background"> <!-- Use apenas a classe background aqui -->
        <div class="container">
            <div class="header">
                <h1>BODYCODE <i class="fa-solid fa-dumbbell"></i></h1>
                <div class="line"></div>
            </div>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Username ou e-mail</label>
                    <input type="email" id="email" name="email" placeholder="ola@dominio.com" required>
                </div>
                <div class="form-group">
                    <label for="dob">Data de nascimento</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
            <div id="message" class="message"></div> <!-- Elemento para mostrar mensagens -->
        </div>
    </div>

  
    <script src="cadastrojs.js"></script>
</body>
</html>
